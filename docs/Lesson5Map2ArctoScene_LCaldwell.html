<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>Intro to MapView- Create a 2D Map</title>
        <style>
            html, 
            body, 
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>
        <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css"/>
        <script src="https://js.arcgis.com/4.21/"></script>
        <script>
        require([
            "esri/WebMap",
            "esri/views/SceneView",
            "dojo/domReady!"
        ], function(
            WebMap,
            SceneView)
            {
        var mywebmap= new WebMap({
            portalItem: {
                id:"c2d2788a4d47427cae2035f98646f717"
            }
        });
        var myscene= new SceneView({
            map: mywebmap,
            container: "viewDiv",
            camera:{
                position: {
                    x: -120.5,
                    y:37,
                    z: 450000},
                heading: 35,
                tilt: 60,
            }
            });
        });
        </script>
    </head>
    <body>
        <div id = "viewDiv"> </div>
    </body>
</html>
